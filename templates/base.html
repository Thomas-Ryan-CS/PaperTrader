<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Paper Trader{% endblock %}</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: .5rem; border-bottom: 1px solid #ddd; text-align: left; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    input, select, button { padding: .5rem; }
    .header {  text-align:center; border-bottom: 1px solid #dddd; padding-bottom: 0.75rem; margin-bottom:1rem; }
    a { color: inherit; text-decoration: none; margin: 0 .5rem; transition: 0.3}
    .nav-bar {display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; position: relative; }
    a:hover {color: #666}
    footer {margin-top: 2rem;text-align: center; padding: 1rem; border-top: 1px solid #ddd;color: #444;}

  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin:0">Paper Trader</h1>
    <nav class="nav-bar">
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="#">Buy / Sell</a>
      <a href="{{ url_for('portfolio') }}">Portfolio</a>
      <a href="{{ url_for('news_page') }}">News</a>
      <a href="#">Account</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      
       {% if user and user.account %}
      <span class="cash-balance">
        {% include '_cash_balance_oob.html' %}
      </span>
    {% endif %}

    </nav>
  </div>
  {% block content %}{% endblock %}
  <footer>
    <p>2025 Paper Trader. No rights reserved</p>
  </footer>

</body>
</html>
