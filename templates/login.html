<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login (Demo)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; display:flex; justify-content:center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1.2rem; width: min(420px, 90vw); }
    input, button { padding: .6rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Demo Login</h2>
    {% if error %}<p style="color:#b00">{{ error }}</p>{% endif %}
    <form method="post">
      <label>Username</label><br>
      <input type="text" name="username" placeholder="e.g. alice" autofocus required/>
      <div style="margin-top:1rem">
        <button type="submit">Enter</button>
      </div>
    </form>
    <p style="margin-top:1rem;color:#555">No password; creates/uses a local user in SQLite.</p>
  </div>
</body>
</html>
