<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ mode == 'signup' and 'Sign up' or 'Login' }} (Demo)</title>
  <style>
    body { 
        font-family: system-ui, sans-serif; 
        margin: 2rem; 
        display:flex; 
        justify-content:center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(90deg, #f0f4ff, #306e8b);
     }
    .card { 
        border: 1px solid #ddd; 
        border-radius: 12px; 
        padding: 1.2rem; 
        width: min(420px, 90vw);
        box-shadow: 0 4xp 12px rgba(0,0,0,0.1);
        background: #94b6d6;
    }
    h2 {
      
        margin-bottom: 2rem;
        color: #333;
        font-weight: 6000;
        text-align: center;
    }
    input {
        width: 94%;
        padding: .8rem;
        margin-top: .4rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
        
    } 
    input:focus{
        border-color: #0077ff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0,119,255,0.1);
    }
    
    button { 
        width: 100%;
      padding: .8rem;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;

    }
    .error {
      color: #b00;
      background: #ffe6e6;
      padding: .6rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
    }

    button:hover {
        background: #005fcc;
    }
    a {
      color: #0077ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .muted {
      color: #555;
      text-align: center;
      margin-top: 1rem;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem auto; /* center horizontally, add spacing below */
      max-width: 120px;         /* keep it from being too large */
      height: auto;             /* maintain aspect ratio */
    }


  </style>
</head>
<body>
  <div class="card">
    <img src="/static/css/logo2.png" alt="App Logo" class="logo">

    <h2>{{ mode == 'signup' and 'Create account' or 'Login' }}</h2>

    {% if error %}<p style="color:#b00">{{ error }}</p>{% endif %}

    <form method="post" action="{{ mode == 'signup' and url_for('signup') or url_for('login') }}">
      <label>Username</label><br>
      <input type="text" name="username" placeholder="e.g. alice" autofocus required/><br><br>

      <label>Password</label><br>
      <input type="password" name="password" placeholder="••••••••" required/><br><br>

      <button type="submit">{{ mode == 'signup' and 'Create account' or 'Login' }}</button>
    </form>

    <p class="muted" style="margin-top:1rem">
      {% if mode == 'signup' %}
        Have an account? <a href="{{ url_for('login') }}">Log in</a>
      {% else %}
        No account? <a href="{{ url_for('signup') }}">Sign up</a>
      {% endif %}
    </p>
  </div>
</body>
</html>
