{% extends 'base.html' %}
{% block title %}News Page{% endblock %}
{% block content %}

<h2 class="mb-3">Market News</h2>

<div class="mb-2">
  <button
    class="btn btn-sm btn-secondary"
    hx-get="{{ url_for('news_tiles') }}"
    hx-target="#news-grid"
    hx-swap="innerHTML"
  >
    Refresh News
  </button>
</div>

<div
  id="news-grid"
  hx-get="{{ url_for('news_tiles') }}"
  hx-trigger="load"
  hx-target="#news-grid"
  hx-swap="innerHTML"
>
  <p>Loading latest financial newsâ€¦</p>
</div>

<style>

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: linear-gradient(90deg, #f0f4ff, #306e8b);
    color: #000000;
  }

  .page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    padding: 0 0.5rem;
  }

  h2 {
    margin: 0;
    font-weight: 600;
    color: #222;
  }

  /* Refresh button */
  .btn {
    padding: 0.5rem 1rem;
    background: #0077ff;
    color: #fff;
    border: 1.5px solid black;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #238aff;
  }


  #news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1rem;
    align-items: stretch;
  }

  .news-card {
    border-radius: 8px;
    padding: 0.85rem 1rem;
    border: 1px solid #000000;
    background: linear-gradient(180deg, #f0f4ff, #d7f2ff);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .news-source {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 0.35rem;
    color: #555;
  }

  .news-title {
    font-size: 0.95rem;
    font-weight: 600;
    margin: 0 0 0.4rem 0;
  }

  .news-summary {
    font-size: 0.85rem;
    color: #444;
    margin-bottom: 0.6rem;
  }

  .news-meta {
    font-size: 0.75rem;
    color: #777;
  }

  .news-meta a {
    text-decoration: none;
  }

  .news-meta a:hover {
    text-decoration: underline;
  }
</style>

{% endblock %}
