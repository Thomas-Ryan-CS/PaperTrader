{% extends "base.html" %}
{% block content %}

<h2>{{ user.username }}'s Watchlist</h2>

{% if error %}
<p>{{ error}}</p>
{% endif %}


<form method="POST">
    <input type="text" name="symbol" placeholder="Enter Symbol" required>
    <button type="submit">Add</button>
</form>

<table border="1" style="margin-top:1em;">
    <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.symbol }}</td>
        <td>{{ prices[item.symbol] }}</td>
            <td><a href="{{ url_for('remove_watch', symbol=item.symbol) }}">Remove</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
