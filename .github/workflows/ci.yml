name: CI - PaperTrader

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run pytest tests
        run: |
          pytest -r w

      # Optional: Robot Framework UI tests (only if you want them here)
      - name: Run Robot tests (if folder exists)
        run: |
          if [ -d robot_tests ]; then
            pip install robotframework
            robot robot_tests
          elif [ -d tests/robot ]; then
            pip install robotframework
            robot tests/robot
          else
            echo "No Robot tests directory found, skipping."
          fi
